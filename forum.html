<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Z2Forum | Z2Runtime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="js/lang.js" defer></script>
  <style>
    body {
      background: #f8f9fa;
    }
    .forum-layout {
      display: flex;
      gap: 2rem;
      margin-top: 2rem;
    }
    .posts {
      flex: 3;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      min-height: 300px;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
    }
    .sidebar {
      flex: 1;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      height: fit-content;
      box-shadow: 0 0 10px rgb(0 0 0 / 0.1);
      position: sticky;
      top: 20px;
      align-self: flex-start;
    }
    #postForm {
      display: none;
      margin-top: 1rem;
    }
    .comment-form {
      margin-top: 1rem;
      display: none;
    }
    .comment {
      margin-left: 20px;
      margin-top: 8px;
      padding-left: 10px;
      border-left: 2px solid #ccc;
    }
    .reply-btn {
      margin-top: 8px;
    }
    .username {
      font-weight: bold;
      color: #007bff;
    }
    .comment-username {
      font-weight: bold;
      color: #28a745;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="fotos/logo.jpeg" alt="Z2Runtime Logo" height="40" />
        <span class="ms-2">Z2Runtime</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="hakkimizda.html" data-lang="nav.about">Hakkımızda</a></li>
          <li class="nav-item"><a class="nav-link" href="diller.html" data-lang="nav.languages">Programlama Dilleri</a></li>
          <li class="nav-item"><a class="nav-link" href="projeler.html" data-lang="nav.projects">Projelerimiz</a></li>
          <li class="nav-item"><a class="nav-link" href="iletisim.html" data-lang="nav.contact">İletişim</a></li>
          <li class="nav-item"><a class="nav-link active" href="#" onclick="if(checkLogin()) window.location.href='forum.html'">Z2Forum</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-light" href="#" onclick="setLanguage('tr')">TR</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="#" onclick="setLanguage('en')">EN</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container forum-layout">
    <div class="posts" id="postsContainer">
      <p id="noPostsMessage">Henüz bir paylaşım yapılmadı.</p>
    </div>

    <div class="sidebar">
      <button id="showFormBtn" class="btn btn-primary w-100">Paylaşım Yap</button>

      <form id="postForm" class="mt-3">
        <div class="mb-3">
          <label for="postTitle" class="form-label">Başlık</label>
          <input type="text" id="postTitle" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="postMessage" class="form-label">Mesaj</label>
          <textarea id="postMessage" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Gönder</button>
        <button type="button" id="cancelBtn" class="btn btn-secondary w-100 mt-2">İptal</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const postsContainer = document.getElementById("postsContainer");
    const noPostsMessage = document.getElementById("noPostsMessage");
    const showFormBtn = document.getElementById("showFormBtn");
    const postForm = document.getElementById("postForm");
    const cancelBtn = document.getElementById("cancelBtn");

    const currentUsername = localStorage.getItem("username") || "Anonim";

    let posts = [];

    function renderPosts() {
      postsContainer.innerHTML = "";
      if(posts.length === 0) {
        postsContainer.appendChild(noPostsMessage);
        noPostsMessage.style.display = "block";
        return;
      } 
      noPostsMessage.style.display = "none";

      posts.forEach((post, index) => {
        const postDiv = document.createElement("div");
        postDiv.classList.add("border", "p-3", "mb-3", "rounded");

        postDiv.innerHTML = `
          <h5>${post.title}</h5>
          <p>${post.message}</p>
          <div><span class="username">Paylaşan: ${post.username}</span></div>
          <button class="btn btn-sm btn-link reply-btn" data-index="${index}">Cevapla</button>
          <div class="comments"></div>
          <form class="comment-form" data-index="${index}">
            <textarea class="form-control mb-2" rows="2" placeholder="Cevabınızı yazın..." required></textarea>
            <button type="submit" class="btn btn-primary btn-sm">Gönder</button>
            <button type="button" class="btn btn-secondary btn-sm ms-2 cancel-comment">İptal</button>
          </form>
        `;

        const commentsDiv = postDiv.querySelector(".comments");
        post.comments.forEach(comment => {
          const commentDiv = document.createElement("div");
          commentDiv.classList.add("comment");
          commentDiv.innerHTML = `<span class="comment-username">${comment.username}:</span> ${comment.text}`;
          commentsDiv.appendChild(commentDiv);
        });

        postsContainer.appendChild(postDiv);
      });

      document.querySelectorAll(".reply-btn").forEach(btn => {
        btn.addEventListener("click", e => {
          const idx = e.target.getAttribute("data-index");
          const form = document.querySelector(`form.comment-form[data-index="${idx}"]`);
          form.style.display = "block";
          e.target.style.display = "none";
        });
      });

      document.querySelectorAll(".cancel-comment").forEach(btn => {
        btn.addEventListener("click", e => {
          const form = e.target.closest("form.comment-form");
          form.style.display = "none";
          const idx = form.getAttribute("data-index");
          const replyBtn = document.querySelector(`button.reply-btn[data-index="${idx}"]`);
          replyBtn.style.display = "inline-block";
          form.reset();
        });
      });

      document.querySelectorAll("form.comment-form").forEach(form => {
        form.addEventListener("submit", e => {
          e.preventDefault();
          const idx = form.getAttribute("data-index");
          const textarea = form.querySelector("textarea");
          const commentText = textarea.value.trim();
          if(commentText) {
            posts[idx].comments.push({ username: currentUsername, text: commentText });
            renderPosts();
          }
        });
      });
    }

    renderPosts();

    showFormBtn.addEventListener("click", () => {
      postForm.style.display = "block";
      showFormBtn.style.display = "none";
    });

    cancelBtn.addEventListener("click", () => {
      postForm.style.display = "none";
      showFormBtn.style.display = "block";
      postForm.reset();
    });

    postForm.addEventListener("submit", e => {
      e.preventDefault();
      const title = document.getElementById("postTitle").value.trim();
      const message = document.getElementById("postMessage").value.trim();

      if(title && message) {
        posts.unshift({ title, message, username: currentUsername, comments: [] });
        renderPosts();
        postForm.reset();
        postForm.style.display = "none";
        showFormBtn.style.display = "block";
      }
    });
  </script>
</body>
</html>
