<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-lang="register.title">Kayıt Ol | Z2Runtime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="js/lang.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="fotos/logo.jpeg" alt="Z2Runtime Logo" height="40" />
        <span class="ms-2" data-lang="navbar.brand">Z2Runtime</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="hakkimizda.html" data-lang="nav.about">Hakkımızda</a></li>
          <li class="nav-item"><a class="nav-link" href="diller.html" data-lang="nav.languages">Programlama Dilleri</a></li>
          <li class="nav-item"><a class="nav-link" href="projeler.html" data-lang="nav.projects">Projelerimiz</a></li>
          <li class="nav-item"><a class="nav-link" href="iletisim.html" data-lang="nav.contact">İletişim</a></li>
          <li class="nav-item"><a class="nav-link active" href="#" onclick="handleForumClick(event)" data-lang="nav.forum">Z2Forum</a></li>
          <li class="nav-item mx-2"><a class="nav-link text-light" href="#" onclick="setLanguage('tr')">TR</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="#" onclick="setLanguage('en')">EN</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register form -->
  <div class="container mt-5">
    <div class="mx-auto" style="max-width: 400px;">
      <h2 class="mb-4 text-center" data-lang="register.header">Kayıt Ol</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="newUsername" class="form-label" data-lang="register.usernameLabel">Kullanıcı Adı</label>
          <input type="text" class="form-control" id="newUsername" required />
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label" data-lang="register.passwordLabel">Parola</label>
          <input type="password" class="form-control" id="newPassword" required />
        </div>
        <button type="submit" class="btn btn-success w-100" data-lang="register.submitBtn">Kayıt Ol</button>
        <a href="login.html" class="btn btn-link w-100 text-center mt-2" data-lang="register.loginLink">Zaten hesabın var mı? Giriş yap</a>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();

      if (username && password) {
        localStorage.setItem("registeredUsername", username);
        localStorage.setItem("registeredPassword", password);

        alert(currentLangData?.["register.successMsg"] || "Kayıt başarılı! Şimdi giriş yapabilirsiniz.");
        window.location.href = "login.html";
      } else {
        alert(currentLangData?.["register.errorMsg"] || "Lütfen geçerli bir kullanıcı adı ve parola girin.");
      }
    });

    function handleForumClick(event) {
      event.preventDefault();
      const isLoggedIn = localStorage.getItem("loggedIn") === "true";
      if (isLoggedIn) {
        window.location.href = "forum.html";
      } else {
        alert(currentLangData?.["login.mustLogin"] || "Z2Forum'a erişmek için giriş yapmalısınız.");
        window.location.href = "login.html";
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
