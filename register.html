<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Kayıt Ol | Z2Runtime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5" style="max-width: 400px;">
    <h2>Kayıt Ol</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="newUsername" class="form-label">Kullanıcı Adı</label>
        <input type="text" class="form-control" id="newUsername" required />
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">Parola</label>
        <input type="password" class="form-control" id="newPassword" required />
      </div>
      <button type="submit" class="btn btn-success">Kayıt Ol</button>
      <a href="login.html" class="btn btn-link">Zaten hesabın var mı? Giriş yap</a>
    </form>
  </div>

  <script>
    const form = document.getElementById("registerForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const username = document.getElementById("newUsername").value.trim();
      const password = document.getElementById("newPassword").value.trim();

      if (username && password) {
        // Kullanıcı bilgilerini localStorage'a kaydet
        localStorage.setItem("registeredUsername", username);
        localStorage.setItem("registeredPassword", password);

        alert("Kayıt başarılı! Şimdi giriş yapabilirsiniz.");
        window.location.href = "login.html";
      } else {
        alert("Lütfen geçerli bir kullanıcı adı ve parola girin.");
      }
    });
  </script>
</body>
</html>
